<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contain">
        <div id="names-space" class="mainboxes">
            <div id="names-area">
                <div id="number-list">
                    <b>#</b>
                </div>
                <div id="name-list">
                    <b>Names</b>
                </div>
            </div>
            <div class="operators">
                <div class="operator-sets">
                    <div>
                        <label for="">Name</label>
                        <input id="name-input" type="text">
                    </div>
                    <button id="add-name">Add</button>
                </div>
                <div class="operator-sets">
                    <div>
                        <label for="">Group Set</label>
                        <input id="group-input" type="number">
                    </div>
                    <button id="group-name">Group</button>
                </div>
                <div class="operator-sets">
                    <div>
                        <label for="">Generate Random Names</label>
                        <input type="number" id="grn">
                    </div>
                    <button id="grn-btn">Generate</button>
                </div>
                <div class="operator-sets">
                    <div>
                        <label for="">Remove</label>
                        <input type="number" id="remove-input">
                    </div>
                    <button id="remove-number">Remove</button>
                </div>
            </div>
        </div>
        <div id="grouping-area" class="mainboxes">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
